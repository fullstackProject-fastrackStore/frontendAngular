<app-header></app-header>
<section class="vh-100" style="background-color: #eee; " *ngIf="!submitted">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-10 col-xl-10">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Billing details</p>

                <form class="mx-1 mx-md-4" [formGroup]="registerForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                   
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Your Name</label>
                      <input type="text" class="form-control form-control-sm" formControlName="name" />
              <p *ngIf="(registerForm.controls['name'].dirty ||
                    registerForm.controls['name'].touched || 
                    registerForm.controls['name'].pristine) &&
                    registerForm.controls['name'].errors" class="text-danger">
                  This field is required!
              </p>
                     
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >Your Email</label>
                      <input type="email" class="form-control form-control-sm" formControlName="email" />
              <p *ngIf="(registerForm.controls['email'].dirty ||
                        registerForm.controls['email'].touched || 
                        registerForm.controls['email'].pristine) &&
                        registerForm.controls['email'].errors" class="text-danger">
                  This field is required!
              </p>
                      
                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                     
                      <label class="form-label" >Phone</label>
                      <input type="number" class="form-control form-control-sm" formControlName="phone" />
              <p *ngIf="(registerForm.controls['phone'].dirty ||
              registerForm.controls['phone'].touched|| 
              registerForm.controls['phone'].pristine) &&
              registerForm.controls['phone'].errors" class="text-danger">
             This field is required!
         </p>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                     
                      <div class="form-outline flex-fill mb-0">
                       
                        <label class="form-label" >Address</label>
                        <input type="text" class="form-control form-control-sm" formControlName="address" />
              <p *ngIf="(registerForm.controls['address'].dirty ||
                   registerForm.controls['address'].touched|| 
                   registerForm.controls['address'].pristine) &&
                   registerForm.controls['address'].errors" class="text-danger">
                  This field is required!
              </p>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                     
                      <div class="form-outline flex-fill mb-0">
                       
                        <label class="form-label" >Address</label>
                        <input type="text" class="form-control form-control-sm" formControlName="pincode" />
              <p *ngIf="(registerForm.controls['pincode'].dirty ||
                   registerForm.controls['pincode'].touched|| 
                   registerForm.controls['pincode'].pristine) &&
                   registerForm.controls['pincode'].errors" class="text-danger">
                  This field is required!
              </p>
                      </div>
                    </div>
                    <div class="form-check mb-3">
                      <input class="form-check-input" type="checkbox" id="myCheck"
                        name="remember" required> <label
                        class="form-check-label" >I agree on
                        terms and conditions</label>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Check this checkbox to
                        continue.</div>
                    </div>
                    <div class="mb-3 mt-3">
                      <div class="float-end ">
                        <!-- Submit button -->
                        <strong>Grand Total : ${{grandTotal}}</strong>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                          <label class="form-check-label"><strong>COD</strong></label>
                        </div>
                       </div>
  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary" (click)="apply()" >
                      Register
                  </button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://img.freepik.com/free-vector/delivery-staff-ride-motorcycles-shopping-concept_1150-34879.jpg"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
